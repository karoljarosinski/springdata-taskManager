<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edytuj task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container { 
          height: 40px;
          position: relative;
        }
        
        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>
<section layout:fragment="content">
<h1>Edytuj task</h1>
<form  class="row g-4" th:action="|/edit/${taskToEdit.id}" method="post" th:object = ${taskToEdit}>
    <div  class="col">
        <label for="taskName">Nazwa taska</label>
        <input class="form-control" type="text" th:field = "*{taskName}" id="taskName">
    </div>
    <div class="col">
        <label for="status">Status</label>
        <select class="form-select" aria-label="Default select example" th:field = "*{status}" id="status">
            <option value="ACTIVE">Aktywne</option>
            <option value="DONE">Zrobione</option>
        </select>
    </div>
    <div class="col">
        <label for="category">Kategoria</label>
        <select class="form-select" aria-label="Default select example" th:field = "*{category}" id="category">
            <option value="HOMEWORK">zadanie domowe</option>
            <option value="CLEANING">sprzÄ…tanie</option>
            <option value="SHOPPING">zakupy</option>
            <option value="OTHER">inne</option>
        </select>
    </div>
    <div class="col">
        <label for="deadline">Termin</label>
        <input class="form-control" type="date" th:field = "*{deadline}" id="deadline">
    </div>
    <div class="container">
        <div class="center">
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
    </div> 
</form>
</section>
</body>
</html>
